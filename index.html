<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Использование функций в JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Функции в JavaScript</h1>
        <p>Частное учреждение образования «Гродненский колледж бизнеса и права»</p>
    </header>
    <main>
        <section id="arithmetic">
            <h2>Арифметические операции</h2>
            <input type="number" id="num1" placeholder="Первое число">
            <input type="number" id="num2" placeholder="Второе число">
            <div class="buttons">
                <button id="addBtn">Сложить</button>
                <button id="subtractBtn">Вычесть</button>
                <button id="multiplyBtn">Умножить</button>
                <button id="divideBtn">Разделить</button>
            </div>
            <div id="arithmeticOutput"></div>
        </section>
        
        <section id="greeting">
            <h2>Приветствие</h2>
            <input type="text" id="name" placeholder="Введите ваше имя">
            <button id="greetBtn">Приветствовать</button>
            <div id="greetingOutput"></div>
        </section>
        
        <section id="array-sum">
            <h2>Сумма массива</h2>
            <p>Введите числа через запятую:</p>
            <input type="text" id="arrayInput" placeholder="Например: 1, 2, 3, 4">
            <button id="sumArrayBtn">Вычислить сумму</button>
            <div id="arrayOutput"></div>
        </section>
    </main>
    <footer>
        <p>© Карпук Максим</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
